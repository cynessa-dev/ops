name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 24
      
      - name: Install dependencies
        run: npm install
      
      - name: Type check
        run: npm run type-check || npx tsc --noEmit
      
      - name: Lint
        run: npm run lint || echo "No lint script"
      
      - name: Build
        run: npm run build
  
